
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    form {
        max-width: 500px; /* Adjusted max-width for the form */
        background-color: #fff;
        padding: 20px;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type=text], input[type=tel], input[type=number] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }
    .file-input {
        margin-top: 10px;
    }
    .submit-btn {
        background-color: #ff8c00;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    .confidential {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h2>Complaint Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="year">Graduation Year:</label>
            <input type="number" id="year" name="year" min="2020" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="issue">Complaint Category:</label>
            <select id="issue" name="issue" required>
                <option value="">Select Category</option>
                <option value="academic">Academic</option>
                <option value="administrative">Administrative</option>
                <option value="infrastructure">Infrastructure</option>
                <option value="discipline">Discipline</option>
                <option value="financial">Financial</option>
                <option value="extracurricular">Extracurricular</option>
                <option value="lost">Lost Belongings</option>
                <option value="found">Found Belongings</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group file-input">
            <label for="image">Upload Image (if there):</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Complaint</button>
        <div class="confidential">
            Your information is confidential and will only be used for the purpose of addressing your complaint.
        </div>
    </form>
</body>
</html>
